<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Another Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <p>While walking home, a car suddenly appears and is heading towards you at 231049 MPH. What do you do??</p>
    <a href="#" id="resultAnchor"></a>
    <a href=""></a>

    <script>
        // RNG for Car Scenario
        var carChance = Math.round(Math.random() * 100);
        console.log(carChance);

        var carRng = Math.round(Math.random() * (55 - 5 + 1)) + 5;
        console.log(carRng);

        if(carChance < carRng) {
            document.getElementById("resultAnchor").href="../Go Home/car.html";
        } else {
            document.getElementById("resultAnchor").href="../Go Home/home.html";
        }
    </script>

</body>
