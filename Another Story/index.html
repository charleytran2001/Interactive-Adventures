<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Another Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <p>You're walking home from school and then some sketchy ghetto guy comes up to you and asks if you want to smoke a cig. What
    do you do?</p>
    <a href="#" id="smoke">Smoke it</a><br>
    <a href="#" id="leave">Ignore him and leave</a><br>
    <a href="#" id="beatup">Beat him up</a><br>
    <a href="die.html">Die</a><br>

    <script>
        var rng = Math.round(Math.random() * 100);
        console.log(rng);

        // RNG for smoke
        if(rng < 90) {
            document.getElementById("smoke").href="Smoke/cancer.html";
        } else {
            document.getElementById("smoke").href="Smoke/smoke.html";
        }

        // RNG for leave
        if(rng < 37) {
            document.getElementById("leave").href="Leave/followed.html";
        } else {
            document.getElementById("leave").href="Leave/leave.html";
        }

        // RNG for beat up
        if(rng < 95) {
            document.getElementById("beatup").href="Beat Up/ouch.html";
        } else {
            document.getElementById("beatup").href="Beat Up/beatup.html";
        }

    </script>
</body>
</html>
